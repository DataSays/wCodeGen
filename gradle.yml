props:
    slf4j: 1.7.22
    retrofit2: 2.1.0
    jodd: 3.8.1
    gson: 2.8.0
    okhttp: 3.5.0
    okio: 1.11.0
    springboot: 1.4.2.RELEASE
    junitDep: "compile 'junit:junit:4.12'"
    #maven-publish: nebula.maven-publish' version '4.9.1
    maven-publish: maven-publish
    bintray: com.jfrog.bintray' version '1.7.3
    ben-manes: 0.13.0
    plugin-boot: 1.4.2.RELEASE
group: io.github.datasays
version: 1.1
plugins: [java,eclipse,idea,"com.github.ben-manes.versions' version '${ben-manes}"]
description: DataSays wES
subProjects:
  #-----------------------wUtil
  wUtil:
    version: 1.1
    description: DataSays wUtil
    plugins: [java,eclipse,idea,maven,signing,"${maven-publish}","${bintray}"]
    applyFrom: ../bintray.gradle
    deps:
      - compile 'org.slf4j:slf4j-api:${slf4j}'
      - compile 'org.slf4j:slf4j-log4j12:${slf4j}'
      - compile 'org.slf4j:jcl-over-slf4j:${slf4j}'
      - compile 'org.slf4j:jul-to-slf4j:${slf4j}'
      - compile 'org.jodd:jodd-core:${jodd}'
      - compile 'org.jodd:jodd-bean:${jodd}'
      - compile 'org.jodd:jodd-props:${jodd}'
      - compile 'com.google.code.gson:gson:${gson}'
      - compile 'com.squareup.okio:okio:${okio}'
      - compile 'com.squareup.okhttp3:okhttp:${okhttp}'
      - compile 'com.squareup.retrofit2:retrofit:${retrofit2}'
      - compile 'com.squareup.retrofit2:converter-gson:${retrofit2}'
      - ${junitDep}
  #-----------------------wES-client
  wES-client:
    version: 1.1
    description: DataSays wES-client
    plugins: [java,eclipse,idea,maven,signing,"${maven-publish}","${bintray}"]
    applyFrom: ../bintray.gradle
    deps:
      - compile 'org.slf4j:slf4j-api:${slf4j}'
      - compile 'com.squareup.okio:okio:${okio}'
      - compile 'com.squareup.okhttp3:okhttp:${okhttp}'
      - compile 'com.squareup.retrofit2:retrofit:${retrofit2}'
      - ${junitDep}
  #-----------------------wES-toolkit
  wES-toolkit:
    version: 1.1
    description: DataSays wES-toolkit
    plugins: [java,eclipse,idea,maven,signing,"${maven-publish}","${bintray}"]
    applyFrom: ../bintray.gradle
    deps:
      - compile project(':wUtil')
      - compile project(':wES-client')
    GradleJavaTask:
      EsRestSpecGen4Retrofit: [org.datasays.wes.toolkit.codegen.EsRestSpecGen4Retrofit, './']
      EsRestSpecGen: [org.datasays.wes.toolkit.codegen.EsRestSpecGen, './']
      GradleGen: [org.datasays.util.GradleGen, './']
  #-----------------------wES-demo
  wES-demo:
    version: 1.1
    description: DataSays wES-demo
    plugins: [java,eclipse,idea,"${maven-publish}","org.springframework.boot' version '${plugin-boot}"]
    applyFrom:
    deps:
      - compile project(':wUtil')
      - compile project(':wES-toolkit')
      - compile project(':wES-client')
      - "compile ('org.springframework.boot:spring-boot-starter-web:${springboot}'){exclude module: 'spring-boot-starter-logging'}"
      - compile 'org.springframework.boot:spring-boot-starter-log4j:1.3.8.RELEASE'
      - testCompile 'org.springframework.boot:spring-boot-starter-test:${springboot}'
    ExtCodes: |
      springBoot {
          mainClass = "org.datasays.wes.demo.Application"
      }
  #-----------------------wES-benchmark
  wES-benchmark:
    version: 1.1
    description: DataSays wES-benchmark
    plugins: [java,eclipse,idea,maven,signing,"${maven-publish}","${bintray}"]
    applyFrom: ../bintray.gradle
    deps:
      - compile project(':wUtil')
      - compile project(':wES-client')
      - compile project(':wES-toolkit')
      - compile 'io.searchbox:jest:2.0.4'
    GradleJavaTask:
      Benchmark: [org.datasays.wes.benchmark.Benchmark, './']
