props:
    slf4j: 1.7.22
    retrofit2: 2.1.0
    jodd: 3.8.1
    gson: 2.8.0
    okhttp: 3.5.0
    okio: 1.11.0
    springboot: 1.4.2.RELEASE
    junitDep: "testCompile 'junit:junit:4.12'"
    #maven-publish: nebula.maven-publish' version '4.9.1
    maven-publish: maven-publish
    bintray: com.jfrog.bintray' version '1.7.3
    ben-manes: 0.13.0
    plugin-boot: 1.4.2.RELEASE
group: io.github.datasays
project: wCodeGen
version: "1.0"
plugins: [java,eclipse,idea,maven,signing,"${maven-publish}","${bintray}","com.github.ben-manes.versions' version '${ben-manes}"]
description: DataSays wCodeGen
applyFrom: ./bintray.gradle
deps:
  - compile 'io.github.datasays:wUtil:1.1'
  - compile 'org.jodd:jodd-lagarto:3.7.1'
  - compile 'org.jodd:jodd-proxetta:3.7.1'
  - compile 'org.freemarker:freemarker:2.3.23'
  - compile 'org.yaml:snakeyaml:1.17'
  - ${junitDep}
fatJar: io.github.datasays.codeGen2.FtlCodeGen2